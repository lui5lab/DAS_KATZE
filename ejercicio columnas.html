<head>
    <meta charset="utf-8">

    <title>Bootstrap</title>
    <!-- Bootstrap: CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet">

</head>

<body>
       <!-- Bootstrap: Sección JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
 
    <div class="container-fluid">
        <div class="row">
            <div class="border d-block d-sm-block d-md-block col-md-3 col-lg-3">Columna A</div>
            <div class="border d-none d-sm-block d-md-block col-lg-3" >Columna B</div>
            <div class="border d-none d-sm-none d-md-block col-lg-3" >Columna C</div>
            <div class="border d-none d-sm-none d-md-none col-md-5 col-lg-3" >Columna D</div>
        </div>
    </div>
 
    <div class="row">
        <!-- Apoyo: Muestra breakpoint activo -->
        <div class="col bg-warning text-black font-monospace">
            <div class="d-block d-sm-none">xs &lt;576px</div>
            <div class="d-none d-sm-block d-md-none">sm ≥576px</div>
            <div class="d-none d-md-block d-lg-none">md ≥768px</div>
            <div class="d-none d-lg-block d-xl-none">lg ≥992px</div>
            <div class="d-none d-xl-block d-xxl-none">xl ≥1200px</div>
            <div class="d-none d-xxl-block">xxl ≥1400px</div>
        </div>
    </div>
</body>
